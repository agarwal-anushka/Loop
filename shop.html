<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Loop | Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="logo">Loop.</div>

    <ul class="nav-links">
        <li class="mobile-close-btn" onclick="toggleMenu()">&times;</li>
        
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="cart-icon" onclick="toggleCart()">

</nav>

    <section class="container shop-layout">
        <aside class="shop-sidebar">
            <h3>Categories</h3>
            <ul class="category-list">
                <li onclick="displayShopProducts('all')">All Products</li>
                <li onclick="displayShopProducts('dresses')">Dresses</li>
                <li onclick="displayShopProducts('tops')">Tops</li>
                <li onclick="displayShopProducts('bottoms')">Bottoms</li>
                <li onclick="displayShopProducts('outerwear')">Outerwear</li>
                <li onclick="displayShopProducts('shoes')">Shoes</li>
                <li onclick="displayShopProducts('accessories')">Accessories</li>
            </ul>
        </aside>
        <div class="shop-products">
            <div id="shop-products" class="product-grid"></div>
        </div>
    </section>

    <footer><p>&copy; 2025 Loop Clothing.</p></footer>
    
    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header"><h3>Your Cart</h3><span onclick="toggleCart()" style="cursor:pointer;">&times;</span></div>
        <div id="cart-items" class="cart-items"></div>
        <div class="sidebar-footer"><h3>Total: Rs. <span id="cart-total">0.00</span></h3><button class="btn" onclick="window.location.href='checkout.html'" style="width:100%">Checkout</button></div>
    </div>
    <div id="overlay" class="overlay" onclick="toggleCart()"></div>

    <script src="script.js"></script>
